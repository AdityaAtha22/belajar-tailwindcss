<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com/"></script>
		<title>border width - tailwind</title>
	</head>
	<body>
		<div class="p-5 flex flex-wrap justify-evenly">
			<!-- lebar border: 4px -->
			<div class="border-4 border-sky-500 mb-5 w-48 h-48 bg-red-600"></div>
			<!-- lebar border bawah: 4px -->
			<div class="border-b-2 border-indigo-500 mb-5 w-48 h-48 bg-red-600"></div>
			<!-- lebar border sisi vertikal: 4px -->
			<div class="border-y-8 border-indigo-500 mb-5 w-48 h-48 bg-red-600"></div>
		</div>
	</body>
</html>
