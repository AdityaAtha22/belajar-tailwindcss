<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com/"></script>
		<title>outline offset - tailwind</title>
	</head>
	<body>
		<!-- outline-offset adalah jarak outline dari border -->
		<div class="p-48 flex justify-evenly">
			<!-- jarak outline: 0px -->
			<button
				class="outline outline-offset-0 outline-1 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button a
			</button>
			<!-- jarak outline: 2px -->
			<button
				class="outline outline-offset-2 outline-2 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button b
			</button>
			<!-- jarak outline: 4px -->
			<button
				class="outline outline-offset-4 outline-4 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button c
			</button>
		</div>
	</body>
</html>
