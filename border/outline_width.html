<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com/"></script>
		<title>outline width - tailwind</title>
	</head>
	<body>
		<!-- outline adalah garis yang berada di luar border -->
		<!-- fungsi dari outline adalah untuk membuat elemen agar terlihat lebih menonjol -->
		<!-- outline width adalah ketebalan dari outline -->
		<div class="p-48 flex justify-evenly">
			<!-- ketebalan outline: 1px  -->
			<button
				class="outline outline-offset-2 outline-1 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button a
			</button>
			<!-- ketebalan outline: 2px -->
			<button
				class="outline outline-offset-2 outline-2 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button b
			</button>
			<!-- ketebalan outline: 4px -->
			<button
				class="outline outline-offset-2 outline-4 bg-red-500 px-3 py-2 rounded-full text-white outline-slate-500"
			>
				button c
			</button>
		</div>
	</body>
</html>
