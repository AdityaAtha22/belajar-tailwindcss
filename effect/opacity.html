<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com/"></script>
		<title>opacity - tailwind</title>
	</head>
	<body>
		<!-- opacity digunakan untuk mengatur transparansi pada elemen -->
		<div class="p-16 flex flex-wrap justify-evenly">
			<!-- opacity 0.25 -->
			<div class="mb-5 bg-indigo-500 w-20 h-20 opacity-25"></div>
			<!-- opacity 0.5 -->
			<div class="mb-5 bg-indigo-500 w-20 h-20 opacity-50"></div>
			<!-- opacity 0.75 -->
			<div class="mb-5 bg-indigo-500 w-20 h-20 opacity-75"></div>
			<!-- opacity full 1 -->
			<div class="mb-5 bg-indigo-500 w-20 h-20 opacity-100"></div>
		</div>
	</body>
</html>
