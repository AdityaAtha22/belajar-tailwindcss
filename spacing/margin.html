<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>margin - tailwind</title>
		<style type="text/tailwindcss">
			div {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section>
			<!-- margin: 20px -->
			<div class="m-5 bg-slate-400">belajar tailwind css</div>
			<!-- margin: auto & margin vertikal : 12px -->
			<div class="w-32 my-3 mx-auto bg-sky-400">belajar tailwind css</div>
			<!-- margin-left: 32px & margin-bottom: 12px -->
			<div class="ml-8 mb-3 bg-blue-400">belajar tailwind css</div>
			<!-- margin-right: 12px -->
			<div class="text-right mr-3 bg-red-400">belajar tailwind css</div>
			<!-- margin vertikal: 32px -->
			<div class="my-8 bg-green-400">belajar tailwind css</div>
			<!-- margin-top: -16px -->
			<div class="-mt-4 bg-orange-300">belajar tailwind css</div>
		</section>
	</body>
</html>
