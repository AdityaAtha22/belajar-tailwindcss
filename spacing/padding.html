<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>padding - tailwind</title>
		<style type="text/tailwindcss">
			div,
			span {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section>
			<!-- padding: 20px -->
			<div class="p-5 bg-blue-400"><span>belajar tailwindcss</span></div>
			<!-- padding horizontal: 28px -->
			<div class="px-7 bg-green-400"><span>belajar tailwindcss</span></div>
			<!-- padding vertikal: 32px -->
			<div class="py-8 bg-orange-400"><span>belajar tailwindcss</span></div>
			<!-- padding-top : 48px -->
			<div class="pt-12 bg-red-400"><span>belajar tailwindcss</span></div>
		</section>
	</body>
</html>
