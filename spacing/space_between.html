<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>space between - tailwind</title>
	</head>
	<body>
		<!-- masing-masing jarak antar kotak 4 secara horizontal -->
		<div class="border-2 border-black p-10 flex space-x-4 justify-center">
			<div class="w-28 h-28 bg-red-500"></div>
			<div class="w-28 h-28 bg-red-500"></div>
			<div class="w-28 h-28 bg-red-500"></div>
		</div>
		<!-- masing-masing jarak antar kotak 6 secara vertikal -->
		<div class="border-2 border-black p-10 flex flex-wrap space-y-6 w-[300px]">
			<div class="w-28 h-28 mx-auto bg-red-500"></div>
			<div class="w-28 h-28 mx-auto bg-red-500"></div>
			<div class="w-28 h-28 mx-auto bg-red-500"></div>
		</div>
	</body>
</html>
