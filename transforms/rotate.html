<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>rotate - tailwind</title>
	</head>
	<body>
		<div class="my-7 mx-auto w-full border-black border-2 flex justify-evenly">
			<!-- berputar 45 derajat -->
			<div
				class="mx-auto my-20 bg-orange-500 w-20 h-20 hover:rotate-45 rounded-lg transition-all duration-500"
			>
				45 deg
			</div>
			<!-- berputar 90 derajat -->
			<div
				class="mx-auto my-20 bg-blue-500 w-20 h-20 hover:rotate-90 rounded-lg transition-all duration-500"
			>
				90 deg
			</div>
			<!-- berputar -90 derajat -->
			<div
				class="mx-auto my-20 bg-green-500 w-20 h-20 hover:-rotate-90 rounded-lg transition-all duration-500"
			>
				-90 deg
			</div>
			<!-- berputar 180 derajat -->
			<div
				class="mx-auto my-20 bg-sky-500 w-20 h-20 hover:rotate-180 rounded-lg transition-all duration-500"
			>
				180 deg
			</div>
		</div>
	</body>
</html>
