<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>transition animation - tailwind</title>
	</head>
	<body>
		<!-- animasi radar -->
		<div
			class="w-40 h-40 bg-red-500 my-20 mx-auto transition duration-1000 hover:animate-ping"
		></div>
		<!-- animasi putar -->
		<div
			class="w-40 h-40 bg-red-500 my-20 mx-auto transition duration-1000 hover:animate-spin"
		></div>
		<!-- animasi denyut -->
		<div
			class="w-40 h-40 bg-red-500 my-20 mx-auto transition duration-1000 hover:animate-pulse"
		></div>
		<!-- animasi mantul -->
		<div
			class="w-40 h-40 bg-red-500 my-20 mx-auto transition duration-1000 hover:animate-bounce"
		></div>
	</body>
</html>
