<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>transition duration - tailwind</title>
	</head>
	<body>
		<!-- duration digunakan untuk waktu transisi elemen -->
		<!-- 1000 ms sama dengan 1 detik -->
		<div class="group w-[250px] mx-auto border-2">
			<!-- durasi 3 detik -->
			<div
				class="w-40 h-40 bg-red-500 my-20 mx-auto group-hover:rotate-90 transition duration-[3000ms]"
			>
				kotak 1
			</div>
			<!-- durasi 1 detik -->
			<div
				class="w-40 h-40 bg-orange-500 my-20 mx-auto group-hover:rotate-90 transition duration-1000"
			>
				kotak 2
			</div>
		</div>
	</body>
</html>
