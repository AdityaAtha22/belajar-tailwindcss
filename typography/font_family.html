<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							inter: ["Inter"],
						},
					},
				},
			};
		</script>
		<title>font family - tailwind</title>
	</head>
	<body>
		<div class="m-5 text-2xl">
			<!-- font-family : serif -->
			<p class="font-serif mb-5">ini font serif</p>
			<!-- font-family : sans -->
			<p class="font-sans mb-5">ini font sans</p>
			<!-- font family : mono -->
			<p class="font-mono mb-5">ini font mono</p>
			<!-- font family : inter -->
			<p class="font-inter">ini font inter</p>
		</div>
	</body>
</html>
