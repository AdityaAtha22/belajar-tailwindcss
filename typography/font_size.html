<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>font size - tailwind</title>
	</head>
	<body>
		<div class="m-5">
			<!-- font-size : 12px & line-height : 16px -->
			<p class="mb-5 text-xs">teks xs</p>
			<!-- font-size : 14px & line-height : 20px -->
			<p class="mb-5 text-sm">teks sm</p>
			<!-- font-size : 16px & line-height : 24px -->
			<p class="mb-5 text-base">teks base - normal</p>
			<!-- font-size : 18px & line-height : 28px -->
			<p class="mb-5 text-lg">teks lg</p>
			<!-- font-size : 20px & line-height : 28px -->
			<p class="mb-5 text-xl">teks xl</p>
		</div>
	</body>
</html>
