<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>font weight - tailwind</title>
	</head>
	<body>
		<div class="m-8">
			<!-- font-weight : 100 -->
			<p class="font-thin">hello world</p>
			<!-- font-weight : 200 -->
			<p class="font-extralight">hello world</p>
			<!-- font-weight : 300 -->
			<p class="font-light">hello world</p>
			<!-- font-weight : 400 -->
			<p class="font-normal">hello world</p>
			<!-- font-weight : 500 -->
			<p class="font-medium">hello world</p>
			<!-- font-weight : 600 -->
			<p class="font-semibold">hello world</p>
			<!-- font-weight : 700 -->
			<p class="font-bold">hello world</p>
			<!-- font-weight : 800 -->
			<p class="font-extrabold">hello world</p>
			<!-- font-weight : 900 -->
			<p class="font-black">hello world</p>
		</div>
	</body>
</html>
