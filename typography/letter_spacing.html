<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						letterSpacing: {
							ctsm: ".95em",
						},
					},
				},
			};
		</script>
		<title>letter spacing - tailwind</title>
	</head>
	<body>
		<div class="m-8">
			<p class="tracking-tighter">The quick brown fox ...</p>
			<p class="tracking-tight">The quick brown fox ...</p>
			<p class="tracking-normal">The quick brown fox ...</p>
			<p class="tracking-wide">The quick brown fox ...</p>
			<p class="tracking-wider">The quick brown fox ...</p>
			<p class="tracking-widest">The quick brown fox ...</p>
			<!-- nilai negatif artinya kebalikan dari nilai -->
			<p class="-tracking-widest">The quick brown fox ...</p>
			<!-- nilai custom -->
			<p class="tracking-ctsm">The quick brown fox ...</p>
		</div>
	</body>
</html>
