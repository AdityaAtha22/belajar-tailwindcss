<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>list style position - tailwind</title>
	</head>
	<body>
		<div class="m-8">
			<!-- list dengan indentasi -->
			<ul class="list-disc list-inside bg-slate-400">
				<li>5 cups chopped porcini mushrooms</li>
				<li>5 cups chopped porcini mushrooms</li>
				<li>5 cups chopped porcini mushrooms</li>
			</ul>
			<!-- list dengan tanpa indentasi -->
			<ul class="list-disc list-outside bg-red-400">
				<li>5 cups chopped porcini mushrooms</li>
				<li>5 cups chopped porcini mushrooms</li>
				<li>5 cups chopped porcini mushrooms</li>
			</ul>
		</div>
	</body>
</html>
