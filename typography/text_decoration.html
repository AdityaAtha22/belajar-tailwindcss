<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>text decoration - tailwind</title>
	</head>
	<body>
		<div class="m-12 text-2xl leading-10">
			<!-- garis bawah teks -->
			<p class="underline">garis bawah teks</p>
			<!-- garis di tengah teks -->
			<p class="line-through">garis di tengah teks</p>
			<!-- garis di atas teks -->
			<p class="overline">garis di atas teks</p>
			<!-- tidak ada garis -->
			<p class="no-underline"><a href="#">tidak ada garis</a></p>
		</div>
	</body>
</html>
