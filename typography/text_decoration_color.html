<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>text decoration color - tailwind</title>
	</head>
	<body>
		<div class="m-12 text-2xl leading-10">
			<!-- garis bawah berwarna merah -->
			<p class="underline decoration-red-600">garis bawah</p>
			<!-- garis tengah berwarna orange -->
			<p class="line-through decoration-orange-500">garis tengah</p>
			<!-- garis atas berwarna biru -->
			<p class="overline decoration-blue-600">garis atas</p>
			<!-- tidak ada garis -->
			<p class="no-underline"><a href="#">tidak ada garis</a></p>
		</div>
	</body>
</html>
