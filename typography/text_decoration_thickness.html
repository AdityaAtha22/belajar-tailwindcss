<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>text decoration thickness - tailwind</title>
	</head>
	<body>
		<div class="m-12 text-2xl leading-10">
			<!-- ketebalan garis sebesar 1px -->
			<p class="underline decoration-1">the quick brown fox...</p>
			<!-- ketebalan garis sebesar 2px -->
			<p class="underline decoration-2">the quick brown fox...</p>
			<!-- ketebalan garis sebesar 4px -->
			<p class="underline decoration-4">the quick brown fox...</p>
		</div>
	</body>
</html>
