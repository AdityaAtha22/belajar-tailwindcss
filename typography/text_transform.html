<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>text transform - tailwind</title>
	</head>
	<body>
		<div class="m-12 text-2xl leading-10">
			<!-- normal -->
			<p class="normal-case">huruf normal</p>
			<!-- huruf besar semua -->
			<p class="uppercase">huruf besar semua</p>
			<!-- huruf kecil semua -->
			<p class="lowercase">huruf kecil semua</p>
			<!-- huruf kapital setiap awal kata -->
			<p class="capitalize">huruf kapital setiap awal kata</p>
		</div>
	</body>
</html>
